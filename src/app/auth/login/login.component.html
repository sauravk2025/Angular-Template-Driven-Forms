<!--Template DRIVEN forms-->

<form #formVariable="ngForm" (ngSubmit)="onSubmit(formVariable)" autocomplete="on">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="emailValue" ngModel required email #emailVariable="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="passwordValue" ngModel required minlength="6" pattern="" #passwordVariable="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>
